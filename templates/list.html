<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
  </head>
  <body>
    <h1>Users</h1>
    <ul>
      {% for user in users %}
      <li><a href="/{{ user.id }}">{{ user.full_name }}</a></li>
      {% endfor %}
    </ul>
    <p><a href="/users/new">Add user</a></p>
  </body>
</html>
