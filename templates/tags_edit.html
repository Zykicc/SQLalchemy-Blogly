<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit tag</title>
  </head>
  <body>
    <h1>Edit a Tag</h1>

    <form method="POST" action="/tags/{{ tag.id }}/edit">
      <div>
        <label for="name"> Name </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter a name for the tag"
          value="{{ tag.name }}"
        />
      </div>

      {% for post in posts %}
      <div>
        <input
          type="checkbox"
          value="{{ post.id }}"
          id="post_{{ post.id }}"
          name="posts"
          {%
          if
          post
          in
          tag.posts
          %}
          checked
          {%
          endif
          %}
        />
        <label for="post_{{ post.id }}"> {{ post.title }} </label>
      </div>
      {% endfor %}

      <div>
        <a href="/tags">Cancel</a>
        <button type="submit">Edit</button>
      </div>
    </form>
  </body>
</html>
