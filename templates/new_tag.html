<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create tag</title>
  </head>
  <body>
    <h1>Create a tag</h1>

    <form method="POST" action="/tags/new">
      <div>
        <span>Name</span>
        <input placeholder="Enter a name for the tag" name="name" type="text" />
      </div>

      {% for post in posts %}
      <div>
        <input
          id="post_{{ post.id }}"
          name="posts"
          value="{{post.id}}"
          type="checkbox"
        />
        <label for="post_{{post.id}}">{{ post.title }}</label>
      </div>
      {% endfor %}

      <div>
        <a href="">Cancel</a>
        <button type="submit">Add</button>
      </div>
    </form>
  </body>
</html>
