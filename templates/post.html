<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My post</title>
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><i>By {{ post.user.full_name }} on {{ post.better_date }}</i></p>

    {% if post.tags %}
    <p>
      <b>Tags:</b>
      {% for tag in post.tags %}
      <a href="/tags/{{ tag.id }}"><i>{{ tag.name }}</i></a>
      {% endfor %}
    </p>
    {% endif %}

    <form>
      <button formaction="/{{ post.user_id }}">Cancel</button>
      <button formaction="/posts/{{ post.id }}/edit">Edit</button>
      <button formaction="/posts/{{ post.id }}/delete">Delete</button>
    </form>
  </body>
</html>
