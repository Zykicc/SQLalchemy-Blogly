<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new-post-form</title>
  </head>
  <body>
    <h1>Add Post for {{user.full_name}}</h1>

    <form method="POST">
      <p>Title</p>
      <input name="title" type="text" />
      <p>Content</p>
      <textarea name="content" cols="30" rows="10"></textarea>
      <div>
        {% for tag in tags %}
        <div>
          <input
            type="checkbox"
            value="{{ tag.id }}"
            id="tag_{{ tag.id }}"
            name="tags"
          />
          <label for="tag_{{ tag.id }}"> {{ tag.name }} </label>
        </div>
        {% endfor %}

        <a href="/users/{{ user.id }}">Cancel</a>
        <button type="submit">Add</button>
      </div>
    </form>
  </body>
</html>
